<html>
<head>
<title>Student Registartion Form</title>
</head>
<body>
<form action="/hello">
<fieldset>
<legend>PERSONAL DETAILS</legend>
<lable>First Names:</lable>
<input type = "text" name ="First Name" placeholder ="first Name.." id ="fn" required><br>
<lable>Last Name:</lable>
<input type = "text" name ="Last Name" placeholder ="last name.." id ="ln"><br>
<lable>Location:</lable>
<input type :"text" list="location">
<datalist id="location">
  <option value="Delhi">
  <option value="Mumbai">
  <option value="Gurugram">
  <option value="Noida">
  <option value="Banglore">
  <option value="Pune">
</datalist><br>
<lable>Email:</lable>
<input type = "email" name = "Email  " placeholder="email here..." id ="ema" required><br>
<lable>Mobile : </lable>
<input type = "tel" name = "mobile  " placeholder="mobile no..." id ="mbl" required pattern="[0-9]{10}"><br>
<label>DOB:</label>
<input type="date" id="DOB" name="DOB">
</fieldset>
<fieldset>
<legend>COURSE OPTED</legend>
<label>Choose a Course:</label>
<select name="course" id="course">
<option value="Choose a course..">Choose a course</option>
<option value="MBA">MBA</option>
<option value="B.TECH">B.TECH</option>
<option value="BBA">BBA</option>
<option value="BB.COM">B.COM</option>
<option value="LLB">LLB</option>
<option value="BSC">BSC</option>
</select>
</fieldset>
<fieldset>
<legend>HOBBIES</legend>
<input type="checkbox" name="Hobbies" id="c1">
<label for="c1">Reading Novel</label><br>
<input type="checkbox" name="Hobbies" id="c2">
<label for="c2">Traveling</label><br>
<input type="checkbox" name="Hobbies" id="c3">
<label for="c3">Watching Sports</label><br>
</fieldset>
<fieldset>
<legend>TIME SLOT</legend>
<p>Please select time slot for class:</p>
<input type="radio" id="time1" name="time">
<label for="time1"> 9 A.M - 12 P.M</label><br>
<input type="radio" id="time2" name="time">
<label for="time2">12 P.M - 3 P.M</label><br>  
<input type="radio" id="time3" name="time">
<label for="time3"> 3 PM - 6 P.M</label><br><br>
</fieldset>
<input type = "reset" value ="reset"> <input type = "submit" value ="submit">
</form>
</body>
</html>
